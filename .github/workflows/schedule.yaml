---
name: Schedule

on:
  schedule:
    - cron: 11 15 * * *
  workflow_dispatch:

jobs:
  scan-backend:
    name: Scan backend image
    runs-on: ubuntu-latest
    steps:
      - uses: adfinis/container-scanning-action@v0.2.1
        with:
          image-ref: ghcr.io/adfinis/timed-backend
          attest: true
          token: ${{ secrets.GITHUB_TOKEN }}
