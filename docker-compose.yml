version: "3"

services:
  db:
    image: postgres:9.6
    ports:
      - 5432:5432
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=timed
      - POSTGRES_PASSWORD=timed

  frontend:
    image: adfinissygroup/timed-frontend:latest
    depends_on:
      - backend
    ports:
      - 4200:80

  backend:
    build: .
    ports:
      - 8000:80
    depends_on:
      - db
    environment:
      - DJANGO_DATABASE_HOST=db
      - DJANGO_DATABASE_PORT=5432
      - ENV=docker
      - STATIC_ROOT=/var/www/static

volumes:
  dbdata:
