version: "3.7"

services:
  db:
    image: postgres:12.4
    ports:
      - 5432:5432
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=timed
      - POSTGRES_PASSWORD=timed
    networks:
      - timed.local

  frontend:
    image: adfinissygroup/timed-frontend:latest
    ports:
      - 4200:80
    networks:
      - timed.local

  backend:
    build: .
    ports:
      - 8000:80
    depends_on:
      - db
    environment:
      - DJANGO_DATABASE_HOST=db
      - DJANGO_DATABASE_PORT=5432
      - STATIC_ROOT=/var/www/static
    networks:
      - timed.local

  keycloak:
    image: jboss/keycloak:10.0.1
    volumes:
      - ./dev-config/keycloak-config.json:/etc/keycloak/keycloak-config.json:ro
    depends_on:
      - db
    environment:
      - DB_VENDOR=postgres
      - DB_ADDR=db
      - DB_USER=timed
      - DB_DATABASE=timed
      - DB_PASSWORD=timed
      - PROXY_ADDRESS_FORWARDING=true
    command: ["-Dkeycloak.migration.action=import", "-Dkeycloak.migration.provider=singleFile", "-Dkeycloak.migration.file=/etc/keycloak/keycloak-config.json", "-b", "0.0.0.0"]
    networks:
      - timed.local

  proxy:
    image: nginx:1.17.10-alpine
    ports:
      - 80:80
    volumes:
      - ./dev-config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      timed.local:
        aliases:
          - timed.local

volumes:
  dbdata:

networks:
  timed.local:
